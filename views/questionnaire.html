<!DOCTYPE html>
<html>
<head>
  <title>Health Questionnaire</title>
  <link rel="stylesheet" href="/css/questionnaire.css">
</head>
<body>
  <h2>Select the area of your problem</h2>

  <form onsubmit="return goNext()">
    <label><input type="radio" name="problem" value="Skin" required> Skin</label><br><br>
    <label><input type="radio" name="problem" value="Lungs"> Lungs</label><br><br>
    <label><input type="radio" name="problem" value="Stomach"> Stomach</label><br><br>
    <label><input type="radio" name="problem" value="Other"> Other</label><br><br>
    <button type="submit">Next</button>
  </form>

  <script>
    function goNext() {
      const prob = document.querySelector("input[name=problem]:checked").value;

      // Save to localStorage
      localStorage.setItem("problemType", prob);

      // Optional: Pass in URL
      location.href = `questions.html?problem=${encodeURIComponent(prob)}`;
      return false;
    }
  </script>
</body>
</html>
