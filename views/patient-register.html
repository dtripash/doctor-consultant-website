<!DOCTYPE html>
<html>
<head>
  <title>Patient Registration</title>
  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
  <div class="container">
    <h2>Patient Registration</h2>

    <form action="/patient-register" method="POST">
      <label>Full Name:</label>
      <input type="text" name="name" required />

      <label>Email:</label>
      <input type="email" name="email" id="email" required />

      <label>Password:</label>
      <input type="password" name="password" required />

      <label>Age:</label>
      <input type="number" name="age" min="1" required />

      <label>Gender:</label>
      <select name="gender" required>
        <option value="">--Select--</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="patient-login.html">Login here</a></p>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
    const email = document.getElementById("email").value.trim();
    const name = document.querySelector('input[name="name"]').value.trim();
    const password = document.querySelector('input[name="password"]').value;
    const age = parseInt(document.querySelector('input[name="age"]').value);
    const gender = document.querySelector('select[name="gender"]').value;

    // Validation
    if (!name || !email || !password || !age || !gender) {
      alert("All fields are required!");
      e.preventDefault();
      return;
    }
    if (password.length < 6) {
      alert("Password must be at least 6 characters!");
      e.preventDefault();
      return;
    }
    if (age <= 0) {
      alert("Age must be a positive number!");
      e.preventDefault();
      return;
    }

    // âœ… Save all info to localStorage
    localStorage.setItem("patientName", name);
    localStorage.setItem("patientEmail", email);
    localStorage.setItem("patientAge", age);
    localStorage.setItem("patientGender", gender);

    // form will submit normally to server and then redirect to dashboard
  });

  </script>
</body>
</html>
