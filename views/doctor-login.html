<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Login</title>
  <link rel="stylesheet" href="/css/doctor-login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Doctor Login</h2>
    <p class="subtitle">Sign in to manage patients and consultations</p>

    <form action="/doctor-login" method="POST">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" placeholder="doctor@mail.com" required><br><br>

      <label for="password">Password:</label><br>
      <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
