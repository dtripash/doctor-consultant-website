<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patient Dashboard</title>
  <link rel="stylesheet" href="/css/patient-dashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <h1>Welcome, Patient 👋</h1>

    <div class="info-section">
      <div class="card">
        <h3 id="healthReportText">Your Health Reports</h3>
        <p id="doctorFeedbackText">No recent updates</p>
      </div>
      <div class="card">
        <h3>Doctor Feedback</h3>
        <p>Pending</p>
      </div>
    </div>

    <div class="actions">
      <a href="questionnaire.html" class="btn">📝 New Consultation</a>
      <a href="patient-reports.html" class="btn">📄 View Reports</a>
      <button onclick="logout()" class="btn logout">Logout</button>
    </div>
  </div>
  <script>
  function logout() {
    localStorage.clear();
    alert("Logged out!");
    location.href = "patient-login.html";
  }
</script>
</body>
</html>
