<!DOCTYPE html>
<html>
<head>
  <title>Doctor Registration</title>
  <link rel="stylesheet" href="/css/register.css" />
</head>
<body>
  <div class="container">
    <h2>Doctor Registration</h2>

    <form action="/doctor-register" method="POST">
      <label>Full Name:</label>
      <input type="text" name="name" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Password:</label>
      <input type="password" name="password" required />

      <label>Specialization:</label>
      <input type="text" name="specialization" required />

      <label>Experience (Years):</label>
      <input type="number" name="experience" min="0" max="50" required />

      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="doctor-login.html">Login here</a></p>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      const name = document.querySelector('input[name="name"]').value.trim();
      const email = document.querySelector('input[name="email"]').value.trim();
      const password = document.querySelector('input[name="password"]').value;
      const specialization = document.querySelector('input[name="specialization"]').value.trim();
      const experience = parseInt(document.querySelector('input[name="experience"]').value);

      if (!name || !email || !password || !specialization || isNaN(experience)) {
        alert("All fields are required!");
        e.preventDefault();
        return;
      }

      if (password.length < 6) {
        alert("Password must be at least 6 characters!");
        e.preventDefault();
        return;
      }

      if (experience < 0 || experience > 50) {
        alert("Experience must be between 0 and 50 years!");
        e.preventDefault();
        return;
      }
    });
  </script>
</body>
</html>
